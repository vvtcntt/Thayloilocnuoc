<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8" /> 
    <title>
        HTML Document Structure
    </title>
    <link rel="stylesheet" type="text/css" href="Css/Login.css" />
</head>
<body>

<div id="wrapper">

	<form name="login-form" class="login-form" action="" method="post">
	
		<div class="header">
		<h1>Login Form</h1>
		<span>Fill out the form below to login to my super awesome imaginary control panel.</span>
		</div>
	
		<div class="content">
		<input name="username" type="text" class="input username" placeholder="Username" required autofocus />
		<div class="user-icon"></div>
		<input name="password" type="password" class="input password" placeholder="Password"  required autofocus />
		<div class="pass-icon"></div>		
		</div>

		<div class="footer">
        <button type="submit" value="Login" class="button" id="btlLogin" name="btnLogin">Login</button>
 
 
		</div>
	
	</form>

</div>
<div class="gradient"></div>


</body>
</html>
